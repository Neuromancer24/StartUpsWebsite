<div *ngIf="!showContent" style="padding-left: 50px">
    <div *ngFor="let episode of episodes">
        <div [innerHTML]="episode.title"></div>
        <div [innerHTML]="episode.brief"></div>
        <a href="#" class="nav-toggle" (click)="showContentById(episode.id)">Read More</a>
    </div>
</div>

<div *ngIf="showContent" style="padding-left: 25%">
    <div [innerHTML]="content">
    </div>
</div>
