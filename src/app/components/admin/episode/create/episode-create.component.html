<form [formGroup]="episodeForm" (ngSubmit)="onSubmit()" class="paddingAround">
    <div class="form-group" class="paddingBottom">
        <label for="first-name">Title: </label>
        <angular-editor formControlName="title" [config]="editorConfig"></angular-editor>
    </div>
    <div class="form-group" class="paddingBottom">
        <label for="first-name">Brief Intro: </label>
        <angular-editor formControlName="brief" [config]="editorConfig"></angular-editor>
    </div>
    <div class="form-group" class="paddingBottom">
        <label for="first-name">Content: </label>
        <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!episodeForm.valid">Submit</button>

</form>
