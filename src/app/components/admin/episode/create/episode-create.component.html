<form [formGroup]="episodeForm" (ngSubmit)="onSubmit()" class="paddingAround">
    <div class="form-group" class="paddingBottom">
        <label for="first-name">Title: </label>
        <input id="first-name" type="text" formControlName="Title" class="form-control" placeholder="Enter Title">
    </div>

    <div class="form-group" class="paddingBottom">
        <label for="last-name">Brief: </label>
        <textarea id="last-name" formControlName="Brief" class="form-control" placeholder="Enter Content" rows="20"></textarea>
    </div>
    
    <div class="form-group" class="paddingBottom">
        <label for="last-name">Content: </label>
        <textarea id="last-name" formControlName="Content" class="form-control" placeholder="Enter Content" rows="20"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!episodeForm.valid">Submit</button>

</form>
